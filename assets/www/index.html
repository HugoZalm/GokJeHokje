<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link href="css/start/jquery-ui-1.10.3.custom.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/themes/toggles-light.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Gok Je Hokje</title>
		<script src="bib/jquery-1.9.1.js"></script>
		<script src="bib/jquery-ui-1.10.3.custom.min.js"></script>
 		<script src="bib/toggles.min.js"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/gokjehokje.js"></script>
    </head>
    <body onload="onBodyLoad()">
    
	<div id="screen">
		<div id="game">
			<div class="header">
				<img class="newButton right" src="img/settings.png" />
				Reversed Bingo
				<img class="settingsButton left" src="img/settings.png" />
			</div>
			<div class="content">
		        <div class="box">
			        <div class="randomiser">
			            <div id="random" class="newToken"></div>
			            <div class="message"></div>
					</div>
			        <div id="GameOver">
			        	<p class="center">Game Over</p>
			        	<p class="center"><img class="newButton hideMessage" src="img/settings.png"/></p>
			        </div>
				</div>
		        <div class="clear"></div>
		        <div id="card" class="card"></div>
	        </div>
	    </div>
		<div id="settings">
			<div class="header">
				<img class="newButton right invissible" src="img/settings.png" />
				Reversed Bingo
				<img class="backButton left" src="img/settings.png" />
			</div>
			<div class="content">
				<div class="box400">
					<div>
						<div class="mySliderLabel">Velden horizontaal:</div>
						<div id="sliderBoxesHvalue" class="mySliderLabel"></div>
					</div>
					<div>
						<div id="sliderBoxesH" class="mySlider"></div>
						<div id="sliderBoxesHmax" class="mySliderValue"></div>
					</div>
					<div>
						<div class="mySliderLabel">Velden vertikaal</div>
						<div id="sliderBoxesVvalue" class="mySliderLabel"></div>
					</div>
					<div>
						<div id="sliderBoxesV" class="mySlider"></div>
						<div id="sliderBoxesVmax" class="mySliderValue"></div>
					</div>
					<div>
						<div class="mySliderLabel">Aantal plaatsen</div>
						<div id="sliderPlacesvalue" class="mySliderLabel"></div>
					</div>
					<div>
						<div id="sliderPlaces" class="mySlider"></div>
						<div id="sliderPlacesmax" class="mySliderValue"></div>
					</div>
					<div>
						<div class="mySliderLabel">Hoogste nummer</div>
						<div id="sliderNumbervalue" class="mySliderLabel"></div>
					</div>
					<div>
						<div id="sliderNumber" class="mySlider"></div>
						<div id="sliderNumbermax" class="mySliderValue"></div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
        
    </body>
</html>
